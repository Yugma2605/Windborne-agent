services:
  - type: web
    name: windborne-backend
    env: python
    region: oregon   # or closer to your users
    plan: free       # or starter/paid if free isnâ€™t enough
    buildCommand: |
      apt-get update && apt-get install -y \
        gdal-bin \
        libgdal-dev \
        libgeos-dev \
        proj-bin \
        proj-data \
        libproj-dev
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
