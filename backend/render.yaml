services:
  - type: web
    name: windborne-backend
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install --upgrade pip && pip install --only-binary=all --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    pythonVersion: 3.11.7
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
