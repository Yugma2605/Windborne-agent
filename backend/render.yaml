services:
  - type: web
    name: windborne-backend
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT
    pythonVersion: 3.11.7
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
